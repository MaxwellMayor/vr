><!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="1 0.5 -3" rotation="0 45 0" color="red"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
        <a-cylinder position="2.5 0.75 -4" radius="0.5" height="1.5" color="green"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="purple"></a-plane>
        <a-sky color="white"></a-sky>
        <a-cone position="-0.8 0.8 -3.2" radius="0.5" color="yellow"></a-cone>
        <a-octahedron position="-2.3 1 -2" radius="1" color="orange"></a-octahedron>
        <a-ring position="-2.8 1.5 -4.5" radius="1" color="pink"></a-ring>
        </a-scene>
    </body>
</html>
